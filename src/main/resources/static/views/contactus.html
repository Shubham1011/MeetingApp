<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Contact Us form</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">


    
    </style>
  </head>
  <body>
  <section class="contact_us text-center">
        <div class="content">
            <div class="container">
                <i class="fa fa-headphones fa-5x"></i>
               
                
                <div class="row">
                    <div role="form">
                        <div class="col-sm-6">
                           
                            <div class="form-group">
                                <input class="form-control input-lg" id="inputlg" data-ng-model="phno" type="text" placeholder="Cell Phone">
                            </div>
                    
                        
                            <div class="form-group">
                                <textarea class="form-control" id="message" data-ng-model="content" placeholder="Your Message"></textarea>
                            </div>
                            <div class="form-group">
                                <input type="button" ng-click="loader()" class="btn btn-danger btn-block" id="sender" value="Contact Us">
                                 <img alt="loading..." style="; height: 150px; display: none;" id="loader" src="https://www.helloslate.co.uk/wp-content/uploads/2016/05/animat-rocket-color.gif" >
                            </div>
                           
                        </div>
                            </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
